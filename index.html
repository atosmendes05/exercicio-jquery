<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Formulario jquery</title>
</head>
<body>
    <div class="conteiner">
        <div class="esquerda">
            <form>
                <div id="titulo">
                    <h1>
                        Cadastro
                    </h1>
                </div>
                <label for="nome-completo">Nome completo</label>
                <input type="text">
                <label for="email">Email</label>
                <input type="email">
                <label for="telefone">telefone</label>
                <input id="numero-telefone" type="tel">
                <label for="cpf">cpf</label>
                <input id="numero-cpf" type="tel">
                <label for="endereço">Endereço</label>
                <input type="text">
                <label for="cep">Cep</label>
                <input id="numero-cep" type="tel">
                <div class="botao">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div class="direita">
            <div class="texto">
            <h1>faça parte do nosso time.</h1>
            <p>conheça nossos beneficios</p>
            </div>
            <img src="./images/grammar correction-rafiki.png" alt="">
        </div>
    </div>
    <script src="./main.js" defer></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>

</body>
</html>
